<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <title>Button Group</title>
</head>

<body>
  <h1 class="display-3 text-center">Button Group</h1>

  <div class="container">
    <div class="btn-group" role="group">
      <button class="btn btn-info">First</button>
      <button class="btn btn-success">Second</button>
      <button class="btn btn-warning">Third</button>
    </div>

    <div class="btn-group btn-group-lg" role="group">
      <button class="btn btn-info">First</button>
      <button class="btn btn-success">Second</button>
      <button class="btn btn-warning">Third</button>
    </div>

    <div class="btn-group btn-group-sm" role="group">
      <button class="btn btn-info">First</button>
      <button class="btn btn-success">Second</button>
      <button class="btn btn-warning">Third</button>
    </div>

    <div class="btn-group-vertical btn-group-lg" role="group">
      <button class="btn btn-info">First</button>
      <button class="btn btn-success">Second</button>
      <button class="btn btn-warning">Third</button>
    </div>

    <h3>Toolbar</h3>

    <div class="btn-toolbar my-2 justify-content-center" role="toolbar">
      <div class="btn-group mr-2">
        <button class="btn btn-danger">First</button>
        <button class="btn btn-danger">Second</button>
        <button class="btn btn-danger">Third</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-dark">First</button>
        <button class="btn btn-dark">Second</button>
        <button class="btn btn-dark">Third</button>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
