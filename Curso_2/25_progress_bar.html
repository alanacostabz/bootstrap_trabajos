<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <title>Progress Bar</title>
</head>

<body>
  <h1 class="display-3 text-center">Progress Bar</h1>

  <div class="container">
    <div class="progress mb-3">
      <div class="progress-bar" style="width: 30%"></div>
    </div>
    <div class="progress mb-3" style="height: 30px;">
      <div class="progress-bar bg-success" role="progressbar" arial-valuenow="90" aria-valuemin="0" aria-valuemax="100"
        style="width: 90%">90%</div>
    </div>

    <div class="progress mb-3">
      <div class="progress-bar bg-danger" role="progressbar" arial-valuenow="10" aria-valuemin="0" aria-valuemax="100"
        style="width: 10%">Bad</div>
      <div class="progress-bar bg-warning" role="progressbar" arial-valuenow="30" aria-valuemin="0" aria-valuemax="100"
        style="width: 30%">Okey</div>
      <div class="progress-bar bg-info" role="progressbar" arial-valuenow="50" aria-valuemin="0" aria-valuemax="100"
        style="width: 50%">Great</div>
    </div>

    <div class="progress mb-3" style="height: 30px;">
      <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar"
        arial-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
    </div>
    <div class="progress mb-3" style="height: 30px;">
      <div class="progress-bar bg-dark progress-bar-striped progress-bar" role="progressbar" arial-valuenow="90"
        aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
