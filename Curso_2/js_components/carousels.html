<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <title>Carousels</title>
</head>

<body>
  <h1 class="display-3 text-center">Carousels</h1>
  <hr>

  <div class="container">
    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/bridge.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images/food.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images/kiwis.png" class="d-block w-100" alt="">
        </div>
      </div>
    </div>
    <br>
    <h3>With Controls</h3>
    <div id="withControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/bridge.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images/food.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images/kiwis.png" class="d-block w-100" alt="">
        </div>
      </div>
      <a href="#withControls" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#withControls" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <h3>With Indicators & Captions</h3>
    <div id="withIndicators" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="withIndicators" data-slide-to="0" class="active"></li>
        <li data-target="withIndicators" data-slide-to="1"></li>
        <li data-target="withIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/beads.png" class="d-block w-100" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h5>Horizon Zero Down</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi tenetur alias delectus aperiam
              mollitia laboriosam.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/wall.png" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images/car.png" class="d-block w-100" alt="">
        </div>
      </div>
      <a href="#withIndicators" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#withIndicators" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
