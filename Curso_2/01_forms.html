<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Forms</title>
</head>

<body>
  <div class="container">
    <h1>Form Controls</h1>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
        <small class="text-muted">Password must be 8 characters</small>
      </div>
      <div class="form-group">
        <label for="select">Select</label>
        <select id="select" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="multiselect">Multi Select</label>
        <select multiple id="multiselect" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <small class="text-muted">Hold down ctrl(pc) ir cmnd(mac) to select multiple</small>
      </div>
      <div class="form-group">
        <label for="textarea">Text area</label>
        <textarea class="form-control" id="textarea" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="file">Select File</label>
        <input type="file" class="form-control-file" id="file">
      </div>
      <div class="form-group">
        <label for="fileControlRange">Example range input</label>
        <input type="range" class="form-control-range" id="fileControlRange">
      </div>
      <div class="form-group">
        <label for="largeemail">Form Control Large</label>
        <input type="email" id="largeemail" class="form-control form-control-lg" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="smallemail">Form Control Small</label>
        <input readonly type="email" id="smallemail" class="form-control form-control-sm"
          placeholder="Enter your email">
      </div>
      <input type="submit" value="Submit" class="btn btn-lg btn-primary">
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
